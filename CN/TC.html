<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> dc rule </title>
        <link rel="stylesheet" href="../index.css">
    </head>
    <body class="body">
        <button class="button2" onclick="location.href='../index.html'">回到前頁</button><br><br>
        <class class="text">
            1.不要亂冒犯他人或是有針對他人的言論 [≤1次警告/訊息]<br>
            2.禁止刷頻,洗板,也禁止重複發同樣的表情符合或訊息 (刷3次(含)以上同樣符號（無意義符號也算）就算刷頻){本規定在 #刷頻區 不算} [≤1次警告/訊息]<br>
            3.禁止辱罵別人,除非對方同意你的言語,但不要太超過,我會視情況管理 [≤1次警告/訊息]<br>
            4.不要傳不明連結傳連結要先講這個連結幹嘛用的 (如果該連結是釣魚連結會被警告) [≤1次警告/訊息]<br>
        </class>
    </body>
</html>
