<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> dc rule </title>
        <link rel="stylesheet" href="../index.css">
    </head>
    <body class="body">
        <button class="button2" onclick="location.href='../index.html'">回到前頁</button><br><br>
        <class class="text">
            1.不能濫用權限(將會在下面列出細節) [≤1次警告/人、拔權]<br>
            2.不能未經許可刪除他人東西(like:言論 頻道 身分組 圖片 等等) [≤1次警告/訊息、拔權]<br>
            3.禁止在規則、公告等處打字 [≤1次警告/訊息、拔權]<br>
            4.亂停權、剔除別人(尤其是那些權限比較高的 你們在討厭某人也不能使用ban kick權力) [≤10次警告/人+拔權]<br>
            5.不要拔別人身分組 一直亂移別人 [≤1次警告/人(身分組)、拔權]<br>
            6.管理員一樣要遵守其他規定 [N/A]<br>
            7.禁止在 -不要理這個頻道 除非你是該頻道人員 [≤1次警告/訊息、拔權]<br>
        </class>
    </body>
</html>
